      <a class="navbar-brand main-link" href="#">
        <img src="img/logo.png" width="38" height="40" class="d-inline-block align-top" alt="">
        New Certificate</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">

  <!-- Page Content -->
  <div class="container">

    <div class="row">
      <div class="col-lg-12 my-5" id="certificationsApp">
        <h2>Add a new certificate</h2>

        <form @submit.prevent="handleSubmit">
          <div class="form-group">
              <label for="inputCertificationName">Certification Name</label>
              <input type="text" class="form-control" id="inputCertificationName" v-model="certificate.certificationName" placeholder="Certification name" required>
          </div>
          <div class="form-group">
           <label for="inputCertifyingAgency">Certifying Agency</label>
           <input type="text" class="form-control" id="inputCertifyingAgency" v-model="certificate.certifyingAgency" placeholder="Certifying Agency" required>
         </div>
         <div class="form-group">
          <label for="inputDefaultExpirationPd">Expiration Period</label>
          <input type="text" class="form-control" id="inputDefaultExpirationPd" v-model="certificate.defaultExpirationPd" placeholder="Expiration Period (number of years)" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="location.href='certification.html'">Cancel</button>
        </div>
         </form>
      </div>

    </div>
    <!-- /.row -->

  </div>
